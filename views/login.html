<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>教务系统查询</title>
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
    <link rel="stylesheet" href="/static/css/weui.css"/>
    <link rel="stylesheet" href="/static/css/weui2.css"/>
    <link rel="stylesheet" href="/static/css/weui3.css"/>
    <script src="/static/js/zepto.min.js"></script>
</head>
<body ontouchstart style="background-color: #f8f8f8;">
<form class="form" role="form" method="post">
    <div class="weui-header bg-blue">
        <h1 class="weui-header-title">教务登陆</h1>
        <div class="weui-header-right">
        </div>
    </div>
    <div class="weui_cells_title">
        请输入下列信息查询成绩信息
    </div>
    <div class="weui_cells weui_cells_form">
        <div class="weui_cell">
            <div class="weui_cell_hd">
                <label class="weui_label">用户名</label>
            </div>
            <div class="weui_cell_bd weui_cell_primary">
                <input class="weui_input" type="number" pattern="[0-9]*" placeholder="请输入用户名" name="username"/>
            </div>
        </div>
        <div class="weui_cell">
            <div class="weui_cell_hd">
                <label class="weui_label">密码</label>
            </div>
            <div class="weui_cell_bd weui_cell_primary">
                <input class="weui_input" type="password" placeholder="请输入密码" name="password"/>
            </div>
        </div>
        <div class="weui_cell weui_vcode">
            <div class="weui_cell_hd">
                <label class="weui_label">验证码</label>
            </div>
            <div class="weui_cell_bd weui_cell_primary">
                <input class="weui_input" type="text" placeholder="请输入验证码" name="yzm"/>
            </div>
            <div class="weui_cell_ft">
                <i class="weui_icon_warn"></i>
                <img class="img-responsive " id="code" alt="AHU" src="/checkCode">
            </div>
        </div>
    </div>
    <script>
            $('#ok').click(function(){
                if(($('input[name=number]').val().length)=='0'){
                    $.toast("请输入用户名", "cancel");
                    return false;
                }
                if(($('input[name=password]').val().length)=='0'){
                    $.toast("请输入密码", "cancel");
                    return false;
                }
                if(($('input[name=yzm]').val().length)=='0'){
                    $.toast("请输入验证码", "cancel");
                    return false;
                }
            });

            $("#code").click(function () {
                $("#code").attr("src","/checkCode?"+Math.random());
            })
    </script>
    <div class="weui_btn_area">
        <button class="weui_btn weui_btn_primary" id="ok">确定</button>
    </div>
    <br/>
    <div class="weui-footer">
        <p class="weui-footer-text">
            Copyright © 校园微生活
        </p>
    </div>
</form>
</body>
</html>
